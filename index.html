<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse | Neural Network for Engineers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <span>Synapse</span>
            </div>
            
            <nav>
                <button onclick="switchTab('all')" class="nav-item active" id="btn-all">
                    <i class="fas fa-network-wired"></i> Global Library
                </button>

                <div class="nav-group">Technical</div>
                <button onclick="switchTab('tech-word')" class="nav-item sub-item" id="btn-tech-word">
                    <i class="fas fa-microchip"></i> Words
                </button>
                <button onclick="switchTab('tech-sentence')" class="nav-item sub-item" id="btn-tech-sentence">
                    <i class="fas fa-code"></i> Sentences
                </button>

                <div class="nav-group">Daily</div>
                <button onclick="switchTab('daily-word')" class="nav-item sub-item" id="btn-daily-word">
                    <i class="fas fa-comment-dots"></i> Words
                </button>
                <button onclick="switchTab('daily-sentence')" class="nav-item sub-item" id="btn-daily-sentence">
                    <i class="fas fa-quote-left"></i> Sentences
                </button>

                <div class="nav-group">Management</div>
                <button onclick="exportData()" class="nav-item"><i class="fas fa-file-export"></i> Backup Library</button>
                <label for="importFile" class="nav-item" style="cursor:pointer">
                    <i class="fas fa-file-import"></i> Load Data
                    <input type="file" id="importFile" style="display:none" onchange="importData(event)">
                </label>
            </nav>

            <div class="sidebar-extra">
                <div class="info-card date-card">
                    <h4 id="current-date">-- --- ----</h4>
                    <p id="current-time">00:00</p>
                </div>
                <div class="info-card fun-card">
                    <h4><i class="fas fa-headphones"></i> Music of the Day</h4>
                    <p id="daily-music">Loading...</p>
                </div>
                <div class="info-card fun-card">
                    <h4><i class="fas fa-film"></i> Movie Suggestion</h4>
                    <p id="daily-movie">Loading...</p>
                </div>
                <button id="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search in Synapse network...">
                </div>
                <div class="user-badge">Neural Network for Engineers</div>
            </header>

            <section class="form-section">
                <div class="input-grid">
                    <input type="text" id="textInput" placeholder="Term or Sentence">
                    <input type="text" id="meaningInput" placeholder="Meaning">
                    <select id="categoryInput">
                        <option value="technical">Technical</option>
                        <option value="daily">Daily</option>
                    </select>
                    <select id="typeInput">
                        <option value="word">Word</option>
                        <option value="sentence">Sentence</option>
                    </select>
                    <button onclick="addItem()" class="add-btn">Add to Network</button>
                </div>
            </section>

            <div class="content-grid" id="contentGrid"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
